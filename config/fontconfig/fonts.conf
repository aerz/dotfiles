<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Global settings -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <!--
  <match target="pattern">
    <edit name="dpi" mode="assign">
      <double>123</double>
    </edit>
  </match>
  -->

  <!-- Font preference -->
  <alias>
    <family>system-ui</family>
    <prefer>
        <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
        <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
        <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
        <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>

  <!-- Emoji fonts -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
    <default>
      <family>emoji</family>
    </default>
  </alias>

  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
    <default>
      <family>emoji</family>
    </default>
  </alias>

  <!-- Replace Windows fonts -->
  <alias binding="strong">
    <family>Helvetica</family>
    <prefer>
        <family>Inter</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Arial</family>
    <prefer>
        <family>Inter</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Helvetica Neue</family>
    <prefer>
        <family>Inter</family>
    </prefer>
  </alias>
</fontconfig>
